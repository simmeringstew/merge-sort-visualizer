<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="icon" href="./images/sort-icon.svg">
    <title>Merge Sort</title>
</head>
<body>
    <div class="container px-3 main">
        <h1>Merge Sort Visualizer</h1>
        <div class="initial-array array">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <button class="sort-button">Sort</button>
        <div class="sorting-area">
            <div class="sorting-row one">
                <div class="left-four even array"></div>
                <div class="right-four odd array"></div>
            </div>
            <div class="sorting-row two">
                <div class="left-two even array"></div>
                <div class="center-left-two odd array"></div>
                <div class="center-right-two even array"></div>
                <div class="right-two odd array"></div>
            </div>
            <div class="sorting-row three">
                <div class="single-one even array"></div>
                <div class="single-two odd array"></div>
                <div class="single-three even array"></div>
                <div class="single-four odd array"></div>
                <div class="single-five even array"></div>
                <div class="single-six odd array"></div>
                <div class="single-seven even array"></div>
                <div class="single-eight odd array"></div>
            </div>
            <div class="sorting-row four">
                <div class="sorted-two-left even array"></div>
                <div class="sorted-two-center-left odd array"></div>
                <div class="sorted-two-center-right even array"></div>
                <div class="sorted-two-right odd array"></div>
            </div>
            <div class="sorting-row five">
                <div class="sorted-left even array"></div>
                <div class="sorted-right odd array"></div>
            </div>
            <div class="sorting-row final array"></div>
        </div>
    </div>
</body>
</html>
